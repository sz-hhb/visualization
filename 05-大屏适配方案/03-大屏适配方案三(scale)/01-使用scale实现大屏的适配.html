<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    ul {
      padding: 0;
      margin: 0;
    }

    body {
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 3px solid red;
      transform-origin: left top;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      list-style: none;
    }

    li {
      width: 33.333%;
      height: 50%;
      border: 2px solid green;
      box-sizing: border-box;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

  <script>
    // 设计稿 1920 * 1080
    // 适配 1920 * 1080 3840 * 2160(2 * 2) 7680 * 2160(4 * 2)

    // 1. 设计稿的尺寸
    let targetX = 1920
    let targetY = 1080
    let targetRatio = 16 / 9 // 宽高比

    // 2. 当前设备的宽度
    let currenX = document.documentElement.clientWidth || document.body.clientWidth
    // 1920 * 1080 -> 3840 * 2160

    // 3. 计算缩放比例
    let scaleRatio = currenX / targetX

    // 4. 开始缩放网页
    document.body.style = `transform: scale(${scaleRatio})`
  </script>
</body>

</html>
