<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    ul {
      padding: 0;
      margin: 0;
    }

    body {
      width: 24rem;
      height: 13.5rem;
      box-sizing: border-box;
      border: 3px solid red;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      list-style: none;
    }

    li {
      width: 33.333%;
      height: 50%;
      border: 2px solid green;
      box-sizing: border-box;
      font-size: 0.375rem;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

  <script src="./lib_flexible.js"></script>
</body>

</html>
