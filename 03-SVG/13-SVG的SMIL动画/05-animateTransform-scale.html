<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    ul {
      padding: 0;
      margin: 0;
    }

    body {
      background-image: url(../images/grid.png);
    }

    svg {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="50">
      <animateTransform attributeName="transform" type="scale" from="1 1" to="2 1" dur="2s" begin="1s"
        repeatCount="indefinite">
      </animateTransform>
    </rect>
  </svg>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="50">
      <animateTransform attributeName="transform" type="scale" values="1 1; 1 2" dur="2s" begin="1s"
        repeatCount="indefinite">
      </animateTransform>
    </rect>
  </svg>



</body>

</html>
