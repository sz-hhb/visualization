<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    ul {
      padding: 0;
      margin: 0;
    }

    body {
      background-image: url(../images/grid.png);
    }

    svg {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="50" fill="red">
      <animate attributeName="x" from="0" to="200" dur="3s" begin="2s" fill="freeze">
      </animate>
    </rect>
  </svg>

  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="50" fill="green">
      <animate attributeName="x" values="0; 170; 200" dur="3s" repeatCount="indefinite">
      </animate>
      <animate attributeName="opacity" values="0; 1" dur="3s" repeatCount="indefinite">
      </animate> 
    </rect>
  </svg>

  <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="50" fill="pink">
      <animate id="oneAnimate" attributeName="x" values="0; 200" dur="3s" fill="freeze">
      </animate>
      <animate attributeName="y" values="0; 100" dur="3s" fill="freeze" begin="oneAnimate.end">
      </animate>
    </rect>
  </svg>

</body>

</html>
