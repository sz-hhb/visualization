<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    ul {
      padding: 0;
      margin: 0;
    }

    body {
      background-image: url(../images/grid.png);
    }

    svg {
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <script src="./libs/snap.svg-min.js"></script>

  <svg id="hySvg" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect id="rectangle1" x="0" y="0" width="100" height="50"></rect>
  </svg>

  <script>
    window.onload = function () {
      let svg = Snap("#hySvg")
      let paper = svg.paper

      let rectangle = paper.rect(0, 100, 100, 50)
      rectangle.attr({
        fill: "red"
      })

      let rectangle1 = paper.select("#rectangle1")
      rectangle1.attr({
        fill: "green"
      })

      Snap.animate(
        [0, 0], [200, 200], function (val) {
          console.log(val)
          rectangle1.attr({ x: val[0], y: val[1] })
        }, 3000, mina.linear, function () { console.log("动画结束了") }
      )
    }
  </script>
</body>

</html>
